name: Generate Profile Assets

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "scripts/generate_profile_assets.py"
      - ".github/workflows/generate-profile-assets.yml"
  schedule:
    - cron: "0 3 * * *" # daily at 3 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Generate SVG/MD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          PERIOD_DAYS: "365"
          PERIOD_LABEL: "Ãºltimos 12 meses"
        run: |
          python scripts/generate_profile_assets.py

      - name: Commit generated assets
        uses: EndBug/add-and-commit@v9
        with:
          add: "generated/*.* Readme.md README.md"
          message: "chore: update profile assets [skip ci]"
          default_author: github_actions
          push: true
