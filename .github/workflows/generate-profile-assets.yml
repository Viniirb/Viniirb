name: Generate Profile Assets

on:
  workflow_dispatch:
  push:
    branches: ["main", "master"]
    paths:
      - "scripts/generate_profile_assets.py"
      - ".github/workflows/generate-profile-assets.yml"
  schedule:
    - cron: "0 3 * * *" # daily at 3 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests

      - name: Generate SVG/MD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_USERNAME: ${{ github.repository_owner }}
          PERIOD_DAYS: "365"
          PERIOD_LABEL: "Ãºltimos 12 meses"
        run: |
          python scripts/generate_profile_assets.py

      - name: Check for changes
        id: verify_diff
        run: |
          echo "ğŸ“‚ Listing generated files:"
          ls -lah generated/
          echo ""
          echo "ğŸ“Š Checking git diff:"
          git diff --exit-code generated/ Readme.md README.md || echo "changed=true" >> $GITHUB_OUTPUT
          echo ""
          echo "ğŸ“ Git status:"
          git status --short

      - name: Commit and push changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add generated/ Readme.md README.md
          git commit -m "chore: update profile assets [skip ci]"
          git push
